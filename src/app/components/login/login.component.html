<h1 class="text-center">Login Portal</h1>
<div class="form-group row justify-content-center">
  <div class="col-sm-4">
    <p class="text-center text-danger">{{ displayError }}</p>
    <input #username type="text" class="form-control" placeholder="Username" autocomplete="off">
    <br>
    <input #password type="password" class="form-control" placeholder="Password" autocomplete="off">
  </div>
</div>
<div class="row justify-content-center">
  <button class="btn btn-success" (click)="reqLogin(username.value,password.value)">Submit</button>
</div>
