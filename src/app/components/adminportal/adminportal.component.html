<h1 class="text-center">Admin Portal</h1>
<div class="p-3 mb-2 bg-primary text-white">
  <h2 class="text-center"> Create Account </h2>
  <div class="form-group row justify-content-center">
    <div class="col-sm-4">
      <p class="text-center">{{displayMessage}}</p>
      <input #username type="text" class="form-control" placeholder="Username" autocomplete="off">
      <br>
      <input #password type="password" class="form-control" placeholder="Password" autocomplete="off">
      <br>
  <!--    <input #userrole type="text" class="form-control" placeholder="User Role" autocomplete="off"> -->
      <p class="text-center">User role</p>
      <select #userrole class="form-control">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-success" (click)="submitUser(username.value,password.value,userrole.value)">Submit</button>
  </div>
</div>
<div class="p-3 mb-2 bg-info text-white">
  <h2 class="text-center">List of users</h2>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th> ID </th>
      <th> UserName </th>
      <th> User Role </th>
      <th> Delete User </th>
    </tr>
  </thead>

  <tr *ngFor="let get of listofUser">
    <td>{{get.id}}</td>
    <td>{{get.username}}</td>
    <td>{{get.userrole}}</td>
    <td><button class="btn btn-danger" (click)="removeUser(get.id)">Delete</button></td>
  </tr>
</table>


<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th> ID </th>
      <th> UserName </th>
      <th> Password </th>
      <th> UserRole </th>
      <th> Update </th>
    </tr>
  </thead>

  <tr *ngFor="let update of listofupdateuser">
    <td>{{update.id}}</td>
    <td><input #updateusername type="text" class="form-control" placeholder="Username" autocomplete="off"></td>
    <td><input #updatepassword type="password" class="form-control" placeholder="Password" autocomplete="off"></td>
    <td>
      <select #updateuserrole class="form-control">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </td>
    <td><button class="btn btn-success" (click)="updatingUser(update.id,updateusername.value,updatepassword.value,updateuserrole.value)">Update</button></td>
  </tr>
</table>
