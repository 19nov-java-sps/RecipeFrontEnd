<div class="container my-5">
  <div class="row">
    <div class="col">
      <h6>Search Recipe by name</h6>
    </div>
    <div class="col-auto" *ngIf="selectedRecipes.length > 0">
      <button class="btn btn-dark shadow-sm" (click)="saveSelected()" >Save</button>
    </div>
    <div class="col-auto">
      <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input #searchThing type="text" (keydown.enter)="searchRecipe(searchThing.value)" class="form-control" placeholder="Search">
      </div>
    </div>
  </div>
  <div class="card shadow mt-4" *ngIf="Recipes.length > 0">
    <table   class="table table-striped table-hover">
      <thead>
        <tr>
          <th >#</th>
          <th >Meal Name</th>
          <th class="text-center">Meal Img</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let meal of Recipes; let i = index">
          <td ><div class="custom-control custom-checkbox">
            <input type="checkbox" (change)="selectRecipe(meal)" class="custom-control-input" id="check{{i+1}}" name="example1">
            <label class="custom-control-label" for="check{{i+1}}"></label>
          </div></td>
          <td >{{meal.strMeal}}</td>
          <td class="text-center"><img [src]=meal.strMealThumb class="img-table shadow"/></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row my-5" *ngIf="Recipes.length == 0">
    <div class="col-12">
      <div class="text-center">
        <h6 class="alert alert-info">No recipes available</h6>
      </div>
    </div>
  </div>
</div>
